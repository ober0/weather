<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        body{
            width: 80%;
            margin-left:10% ;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Город</th>
                <th>Число просмотров</th>
            </tr>
        </thead>
        <tbody>

            {% for view in views %}
            <tr>
                <td>{{ view.city }}</td>
                <td>{{ view.views }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
